<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>NEMSU_tagbina</title>
</head>
<body>
    <div class="topText">
        <p>NEMSU TAGBINA</p>
    </div>
    <div class="container-fluid">
        <div class="image">
            <a href=""><img src="images/sdssu-tagbina-header-logo.png" alt=""></a>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline">Admission</button>
                <button type="button" class="btn btn-outline">Academics</button>
                <button type="button" class="btn btn-outline">Research</button>
                <button type="button" class="btn btn-outline">Extension</button>
                <button type="button" class="btn btn-outline">About</button>
              </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/carousel-cover-slide-3.jpg" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="images/carousel-cover-slide-5.jpg" class="d-block w-100" alt="">
              </div>    
              <div class="carousel-item">
                <img src="images/carousel-cover-slide-6.jpg" class="d-block w-100" alt="">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container">
            <div class="row justify-content-evenly">
                <div class="col-4">
                    <img src="images/university-solid.svg" alt="">
                    <h5>Faculty Portal</h5>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Click to proceed
                    </button>
                </div>
                <div class="col-4">
                    <img src="images/user-graduate-solid.svg" alt="">
                    <h5>Student Portal</h5>
                    <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button"><p>Click to proceed</p></a>
                </div>

                <!-- Vertically centered modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Sorry</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="facultyMessage" class="modal-body">
                          <p>Under development</p>
                        </div>
                      </div>
                    </div>
                </div>
                
                <!-- logReg -->
                <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalToggleLabel">Student login</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                        <div class="modal-body">
                            <div id="logIn-info">
                                <p>E-mail: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text"> </p>
                                <p>Password: &nbsp; <input type="text"> </p>
                            </div>
                            <button id="logIn-btn" class="btn btn-primary">Log in</button>
                            <button id="signup-btn" class="btn btn-outline-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">Create account</button>
                            <button id="signup-btn" class="btn btn-outline-primary" data-bs-target="#exampleModalToggle3" data-bs-toggle="modal" data-bs-dismiss="modal">Sign up with Google</button>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalToggleLabel2">NEMSU Sign up</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="signUp-info">
                                    <p>First name: &nbsp; <input type="text"></p>
                                    <p>Last name: &nbsp; <input type="text"></p>
                                    <p>E-mail: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text"> </p>
                                    <p>Username: <input type="text"></p>
                                    <p>Password: &nbsp; <input type="text"> </p>
                                </div>
                                <button id="signUp-btn" class="btn btn-primary">Sign up</button>
                                <button id="logInsignup-btn" class="btn btn-outline-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Log in</button>
                                <button id="logInsignupG-btn" class="btn btn-outline-primary" data-bs-target="#exampleModalToggle3" data-bs-toggle="modal" data-bs-dismiss="modal">Sign up with Google</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="exampleModalToggle3" aria-hidden="true" aria-labelledby="exampleModalToggleLabel3" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalToggleLabel3">Continue with Google</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                                <button id="signupGooglebind-btn" class="btn btn-outline-primary">Sign up with Google</button>
                                <button id="logInsignupG-btn" class="btn btn-outline-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Log in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
</body>
</html>
